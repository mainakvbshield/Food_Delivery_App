<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <!-- <span class="favourite">â™¥</span> -->
            <div class ="price">
               {{food.price|currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
